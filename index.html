<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>
<body>
    <h1>When will your train come?</h1>
    <table class="table" id="train-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <br>
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input type="name" class="form-control" id="train-name" aria-describedby="train-name" placeholder="Enter Train Name">
        </div>
        <div class="form-group">
          <label for="train-destination">Train Destination</label>
          <input type="destination" class="form-control" id="train-destination" placeholder="Enter Destination">
        </div>
        <div class="form-group">
            <label for="train-start">First Train Time</label>
            <input type="start-time" class="form-control" id="train-start" placeholder="Enter Train Time">
          </div>
          <div class="form-group">
            <label for="train-frequency">Frequency (min)</label>
            <input type="frequency" class="form-control" id="train-frequency" placeholder="Enter Frequency">
          </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
</body>
</html>
